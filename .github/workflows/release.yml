name: Create Distribution Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., v1.0.0)'
        required: true
        type: string
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install minifier
        run: npm install -g terser
      
      - name: Create dist directory
        run: mkdir -p dist
      
      - name: Copy original file
        run: cp pixlib.js dist/pixlib.js
      
      - name: Minify library
        run: |
          terser pixlib.js \
            --compress \
            --mangle \
            --output dist/pixlib.min.js \
            --comments /^!/ \
            --source-map "url=pixlib.min.js.map"
      
      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: Release ${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false
          files: |
            dist/pixlib.js
            dist/pixlib.min.js
            dist/pixlib.min.js.map
          body: |
            # Pixlib ${{ steps.get_version.outputs.version }}
            
            ## ðŸ“¦ Installation via CDN
            
            You can now include Pixlib directly from GitHub:
            
            ### Using jsDelivr CDN (Recommended)
            ```html
            <!-- Minified version -->
            <script src="https://cdn.jsdelivr.net/gh/katamini/pixlib@${{ steps.get_version.outputs.version }}/dist/pixlib.min.js"></script>
            
            <!-- Or full version -->
            <script src="https://cdn.jsdelivr.net/gh/katamini/pixlib@${{ steps.get_version.outputs.version }}/dist/pixlib.js"></script>
            ```
            
            ### Using GitHub raw URLs
            ```html
            <!-- Minified version -->
            <script src="https://raw.githubusercontent.com/katamini/pixlib/${{ steps.get_version.outputs.version }}/dist/pixlib.min.js"></script>
            
            <!-- Or full version -->
            <script src="https://raw.githubusercontent.com/katamini/pixlib/${{ steps.get_version.outputs.version }}/dist/pixlib.js"></script>
            ```
            
            ### Using unpkg CDN
            ```html
            <script src="https://unpkg.com/katamini/pixlib@${{ steps.get_version.outputs.version }}/dist/pixlib.min.js"></script>
            ```
            
            ## ðŸ“¥ Download
            
            Download the files directly from this release:
            - `pixlib.js` - Full source with comments
            - `pixlib.min.js` - Minified for production
            - `pixlib.min.js.map` - Source map for debugging
            
            ## ðŸš€ Usage
            
            ```javascript
            // Convert an image to pixel art
            const canvas = Pixlib.convert(imageElement, {
              pixelSize: 8,
              colors: 16,
              palette: 'graffiti'
            });
            ```
            
            See the [README](https://github.com/katamini/pixlib/blob/main/README.md) for full documentation.
